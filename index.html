<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon | Merkebet Temere</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a2e0e6c5b1.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      animation: fadeIn 1.5s ease-in-out;
    }

    .left, .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      padding: 2rem;
    }

    .left {
      background-color: #3d521f;
      color: #e4e3df;
    }

    .right {
      background-color: #e4e3df;
      color: #3d521f;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 3px;
      animation: floatText 3s ease-in-out infinite;
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
    }

    p {
      margin-top: 1rem;
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 400px;
    }

    .contact {
      margin-top: 2rem;
      font-size: 0.95rem;
    }

    .socials {
      margin-top: 2rem;
      display: flex;
      gap: 1.2rem;
      font-size: 1.5rem;
    }

    .socials a {
      color: inherit;
      transition: transform 0.3s, color 0.3s;
    }

    .socials a:hover {
      transform: scale(1.2);
      color: #728a3e;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
